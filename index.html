<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dibujo</title>
</head>
<body>
    <div class="cuadro">
        <div class="fondo">
            <div class="linea linea-1"></div>
            <div class="linea linea-2"></div>
            <div class="linea linea-3"></div>
            <div class="linea linea-4"></div>
        </div>
        <div class="arbusto arbusto-1"></div>
        <div class="arbusto arbusto-2"></div>
        <div class="arbusto-doble">
            <div class="hoja hoja-1"></div>
            <div class="hoja hoja-2"></div>
            <div class="arbusto__base"></div>
        </div>
        <div class="arbol-1">
            <div class="copa--medio"></div>
            <div class="arbol1__copa copa--punta"></div>
            <div class="arbol1__copa copa--base"></div>
            <div class="rama rama-1"></div>
            <div class="border-medio"></div>
        </div>

        <div class="arbol-2">
            <div class="arbol2__copa"></div>
            <div class="rama rama-1"></div>
        </div>

        <div class="horizonte horizonte-1"></div>
        <div class="horizonte horizonte-2"></div>
        <div class="horizonte horizonte-3"></div>


    </div>
</body>
</html>
